trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'FreeTrial'
    subscriptionId: '12e9a061-b273-458c-aa1a-dc24c32340b5'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'twitter-streaming'
    location: 'UK South'
    templateLocation: 'Linked artifact'
    csmFile: 'https://raw.githubusercontent.com/VarunBhandary/twitter-london-stream/main/deployment/event_hub/template.json'
    csmParametersFile: 'https://raw.githubusercontent.com/VarunBhandary/twitter-london-stream/main/deployment/event_hub/parameters.json'
    deploymentMode: 'Incremental'